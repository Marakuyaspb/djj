{% extends 'product/base_cacao_nav.html' %}
{% load static %}


{% block content %}

<div class="products_container">
{% for el in products %}

	<div class = "product_card p-3" >
		<a href="{% url 'product:single_product' el.product_slug %}">
	
		<!-- HEAD OF THE CARD -->
			<!-- DESCTOP -->
			<div class = 'd-none d-md-block d-lg-block d-xl-block d-xxl-block'>
				<div class = 'd-flex justify-content-between'>
					<div>
						<h3 class='product_card_header'>{{ el.collection }}</h3>
					</div>
			
					<div>
						<img class = 'is_new_icon' id='{{ el.is_new }}' src='http://temp.decona.ru/wp-content/uploads/icons/new.svg'>
						<img class = 'available_icon' id='{{ el.available_in_showroom }}' src='http://temp.decona.ru/wp-content/uploads/icons/showrooms.svg'> 
						<img class = 'available_icon'id='{{ el.available_for_delivery_2 }}' src='http://temp.decona.ru/wp-content/uploads/icons/delivery2.svg'>
					</div>
				</div>
			</div>
				


			<!-- PHONE -->
			<div class='d-flex justify-content-between d-block d-md-none pb-5'>
				<h3 class='product_card_header product_card_name_mob '>{{ el.collection }}</h3>
				<div>
					<img class = 'is_new_icon_mobile' id='{{ el.is_new }}' src='http://temp.decona.ru/wp-content/uploads/icons/new.svg'>
					<img class = 'available_icon_mobile' id='{{ el.available_in_showroom }}' src='http://temp.decona.ru/wp-content/uploads/icons/showrooms.svg'> 
					<img class = 'available_icon_mobile' id='{{ el.available_for_delivery_2 }}' src='http://temp.decona.ru/wp-content/uploads/icons/delivery2.svg'>
				</div>
			</div>

		<!-- END OF THE HEAD OF THE CARD -->

		<!-- THE CARD BODY -->
			<center class='px-4 d-none d-md-block d-lg-block d-xl-block d-xxl-block'>
				<img src="http://127.0.0.1:8000/media/{{ el.product_img }}" class="img-fluid product_img_under">
			</center>

			<div class = 'card-bottom-info'>
				<center class='mt-5 d-block d-md-none'>
					<img src="http://127.0.0.1:8000/media/{{ el.product_img }}" class="img-fluid product_img_under">
				</center>

				<div class = 'd-flex justify-content-between'>
					<div class='cacao'>В наличии</div>
					<div class='old-price_cat_page'>{{ el.price }} ₽</div>
				</div>

				<div class = 'd-flex justify-content-between'>
					<div class='cacao'>{{ el.width }}×{{ el.depth }}×{{ el.height }}</div>
					<div class='cacao price_cat_page'>{{ el.price_sale }} ₽</div>
				</div>
			</div>
		</a>
	</div>

{% endfor %}
</div>

{% endblock %}
