<h3>Carouselll</h3>
<!-- <div class="slide-collection"> -->

<div class="owl-carousel owl-theme d-none d-md-block d-lg-block d-xl-block d-xxl-block">

<!-- {% for e in popular_g %}
	<h3 class='product_card_header'>{{ e.product_name }}</h3>
{% endfor %} -->



{% for e in popular_g %}

	<div class = "slide-collection product_card p-3" >
		<a href="{% url 'product:single_product' e.id %}">
	
		<!-- HEAD OF THE CARD -->

			<!-- DESCTOP HEAD -->
			<div class = 'd-none d-md-block d-lg-block d-xl-block d-xxl-block'>
				<div class = 'd-flex justify-content-between'>
					<div>
						<h3 class='product_card_header'>{{ e.collection }}</h3>
					</div>
			
					<div>
						<img class = 'is_new_icon' id='{{ e.is_new }}' src='http://temp.decona.ru/wp-content/uploads/icons/new.svg'>
						<img class = 'available_icon' id='{{ e.available_in_showroom }}' src='http://temp.decona.ru/wp-content/uploads/icons/showrooms.svg'> 
						<img class = 'available_icon'id='{{ e.available_for_deivery_2 }}' src='http://temp.decona.ru/wp-content/uploads/icons/deivery2.svg'>
					</div>
				</div>
			</div>
				
			<!-- PHONE HEAD -->
			<div class='d-flex justify-content-between d-block d-md-none pb-5'>
				<h3 class='product_card_header product_card_name_mob '>{{ e.collection }}</h3>
				<div>
					<img class = 'is_new_icon_mobile' id='{{ e.is_new }}' src='http://temp.decona.ru/wp-content/uploads/icons/new.svg'>
					<img class = 'available_icon_mobile' id='{{ e.available_in_showroom }}' src='http://temp.decona.ru/wp-content/uploads/icons/showrooms.svg'> 
					<img class = 'available_icon_mobile' id='{{ e.available_for_deivery_2 }}' src='http://temp.decona.ru/wp-content/uploads/icons/deivery2.svg'>
				</div>
			</div>

		<!-- END OF THE HEAD OF THE CARD -->

		<!-- THE CARD BODY -->
			<center class='px-4 d-none d-md-block d-lg-block d-xl-block d-xxl-block'>
				<img src="{{ e.product_img }}" class="img-fluid product_img_under">
			</center>
			
			<div class = 'card-bottom-info'>
				<center class='mt-5 d-block d-md-none'>
					<img src="{{ e.product_img }}" class="img-fluid product_img_under">
				</center>

				<div class = 'd-flex justify-content-between'>
					<div class='cacao'>В наличии</div>
					<div class='old-price_cat_page'>{{ e.price }} ₽</div>
				</div>

				<div class = 'd-flex justify-content-between'>
					<div class='cacao'>{{ e.width }}×{{ e.depth }}×{{ e.height }}</div>
					<div class='cacao price_cat_page'>{{ e.price_sale }} ₽</div>
				</div>
			</div>
		<!-- END OF THE CARD BODY -->	
		</a>
	</div>

{% endfor %}



<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
<script>
	$(function() {
	  // Owl Carousel
	  var owl = $(".owl-carousel");
	  owl.owlCarousel({
	    items: 4,
	    margin: 10,
	    loop: true,
	    nav: true
	  });
	});


	$(".next_button").click(function(){
	  owl.trigger("next.owl.carousel");
	});
	 
	$(".prev_button").click(function(){
	  owl.trigger("prev.owl.carousel");
	});

</script>
</div>
